<mat-toolbar>
  <span>{{'Customers' | translate }}</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="useLanguage('en')">en</button>
  <button mat-button (click)="useLanguage('sr')">sr</button>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>{{ 'About' | translate}}</button>
    <button mat-menu-item (click)="logOut()">{{'Log out' | translate}}</button>
  </mat-menu>
</mat-toolbar>
