<h1 mat-dialog-title>{{'Delete customer' | translate}}</h1>
<div mat-dialog-content>{{'Are you sure that you want to delete this customer?' | translate}}</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button mat-dialog-close>{{'Cancel' | translate}}</button>
  <button mat-button mat-dialog-close (click)="deleteCustomer(data.id)"> {{'Delete' | translate}}</button>
</div>
