<h1 mat-dialog-title>Delete customer</h1>
<div mat-dialog-content>Are you sure that you want to delete this customer?</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button mat-dialog-close (click)="deleteCustomer(data.id)">Delete</button>
</div>
