<mat-card class="example-card">
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>Log in</mat-card-title>

  <mat-card-content>
    <form class="example-form" #userForm="ngForm">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input name="username" [(ngModel)]="user.username" matInput placeholder="" #InputUsername/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
        matInput name="password" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'"  #InputPassword
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>

  <button mat-raised-button color="primary">LOG IN</button>
</mat-card>
